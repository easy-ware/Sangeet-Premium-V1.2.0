<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Shared via Sangeet</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffbb33;
            --primary-light: #ffdd77;
            --background-color: #f2f2f2;
            --text-color: #2a2a2a;
            --text-secondary: #606060;
            --accent-color: #ffbb33;
            --progress-bg: #d0d0d0;
            --progress-buffer: #c0c0c0;
            --control-bg: #e8e8e8;
            --shadow-color: rgba(0,0,0,0.09);
            --card-radius: 14px;
            --transition-speed: 0.35s;
            --thumbnail-border-color1: #fdd835;
            --thumbnail-border-color2: #ffbb33;
            --thumbnail-border-color3: #ffe082;
            --lyrics-container-bg: var(--control-bg);
            --lyrics-text-color: var(--text-color);
            --lyrics-font-family: 'Montserrat', sans-serif;
            --lyrics-skeleton-bg: var(--progress-bg);
            --lyrics-skeleton-highlight: var(--progress-buffer);
            --lyrics-title-color: #ffbb33;
            --lyrics-border-color: rgba(255, 187, 51, 0.2);
        }

        [data-theme="dark"] {
            --primary-color: #fdd835;
            --primary-light: #ffe082;
            --background-color: #141414;
            --text-color: #f0f0f0;
            --text-secondary: #b0b0b0;
            --accent-color: #fdd835;
            --progress-bg: #383838;
            --progress-buffer: #484848;
            --control-bg: #1e1e1e;
            --shadow-color: rgba(0,0,0,0.3);
            --thumbnail-border-color1: #fdd835;
            --thumbnail-border-color2: #ffbb33;
            --thumbnail-border-color3: #ffe082;
            --lyrics-container-bg: var(--control-bg);
            --lyrics-text-color: var(--text-color);
            --lyrics-skeleton-bg: var(--progress-bg);
            --lyrics-skeleton-highlight: var(--progress-buffer);
            --lyrics-title-color: #fdd835;
            --lyrics-border-color: rgba(253, 216, 53, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all var(--transition-speed) ease-in-out;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body:before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: repeating-linear-gradient(45deg,
                var(--background-color),
                var(--background-color) 20px,
                rgba(220, 220, 220, 0.1) 20px,
                rgba(220, 220, 220, 0.1) 40px);
            opacity: 0.6;
            transition: background var(--transition-speed) ease-in-out;
        }

        [data-theme="dark"] body:before {
            background: repeating-linear-gradient(45deg,
                var(--background-color),
                var(--background-color) 20px,
                rgba(40, 40, 40, 0.3) 20px,
                rgba(40, 40, 40, 0.3) 40px);
            opacity: 0.8;
        }

        .container {
            padding: 70px 20px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .theme-toggle {
            position: fixed;
            right: 20px;
            top: 20px;
            background: var(--control-bg);
            border: none;
            color: var(--text-color);
            cursor: pointer;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 7px var(--shadow-color);
            transition: all var(--transition-speed) ease-in-out;
        }

        .theme-toggle:hover {
            transform: scale(1.04);
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .player-card {
            width: 100%;
            max-width: 550px;
            margin-bottom: 35px;
        }

        .song-thumbnail-container {
            width: 85%;
            max-width: 350px;
            aspect-ratio: 1/1;
            margin: 0 auto 40px;
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: var(--card-radius);
            position: relative;
        }

        .song-thumbnail-container:before {
            content: "";
            position: absolute;
            inset: -5px;
            border-radius: calc(var(--card-radius) + 5px);
            background: linear-gradient(45deg, var(--thumbnail-border-color1), var(--thumbnail-border-color2), var(--thumbnail-border-color3), var(--thumbnail-border-color2), var(--thumbnail-border-color1));
            background-size: 500% 500%;
            animation: borderGradient 10s ease infinite;
            filter: drop-shadow(0 0 15px rgba(255, 187, 51, 0.6));
        }

        .song-thumbnail-container:after {
            content: "";
            position: absolute;
            inset: -12px;
            border-radius: calc(var(--card-radius) + 12px);
            box-shadow: 0 0 25px rgba(255, 187, 51, 0.3);
            animation: pulseGlow 5s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 25px rgba(255, 187, 51, 0.3); }
            50% { box-shadow: 0 0 35px rgba(255, 218, 121, 0.5); }
        }

        @keyframes borderGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .song-thumbnail-wrapper {
            width: 100%;
            height: 100%;
            border-radius: var(--card-radius);
            overflow: hidden;
            background-color: #ffcc00;
            position: relative;
        }

        .song-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--card-radius);
            transition: transform var(--transition-speed) ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
        }

        .song-thumbnail.loaded {
            opacity: 1;
        }

        .skeleton-thumbnail {
            width: 100%;
            height: 100%;
            border-radius: var(--card-radius);
            background: linear-gradient(90deg, var(--progress-bg) 25%, var(--progress-buffer) 50%, var(--progress-bg) 75%);
            background-size: 200% 100%;
            animation: skeleton 2s infinite;
        }

        .song-info {
            text-align: center;
            margin-bottom: 32px;
            padding: 0 15px;
        }

        .song-artist {
            font-size: 17px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-weight: 400;
        }

        .song-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 35px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .marquee {
            position: absolute;
            white-space: nowrap;
        }

        .marquee.animate {
            animation: marquee 22s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(50%); }
            100% { transform: translateX(-100%); }
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }

        .progress-container {
            display: flex;
            align-items: center;
            margin-bottom: 22px;
            width: 100%;
            max-width: 480px;
            padding: 0 5px;
        }

        .progress-time {
            font-size: 13px;
            width: 50px;
            text-align: center;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .progress-bar {
            flex: 1;
            height: 7px;
            background-color: var(--progress-bg);
            border-radius: 7px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            margin: 0 8px;
            touch-action: none;
        }

        .progress-bar:hover {
            height: 9px;
        }

        .progress-buffer {
            position: absolute;
            height: 100%;
            background-color: var(--progress-buffer);
            width: 0;
            transition: width 0.3s ease-in-out;
        }

        .progress-current {
            position: absolute;
            height: 100%;
            background-color: var(--primary-color);
            width: 0;
            transition: width 0.1s linear;
        }

        .skeleton {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--progress-bg) 25%, var(--progress-buffer) 50%, var(--progress-bg) 75%);
            background-size: 200% 100%;
            animation: skeleton 2s infinite;
        }

        @keyframes skeleton {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 18px 0 10px;
        }

        .control-button {
            background-color: var(--control-bg);
            border: none;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0 11px;
            color: var(--text-color);
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 7px var(--shadow-color);
        }

        .play-pause {
            width: 62px;
            height: 62px;
            background-color: var(--primary-color);
            color: var(--background-color);
            box-shadow: 0 4px 11px rgba(255, 187, 51, 0.5);
        }

        .play-pause:hover {
            transform: scale(1.08);
            box-shadow: 0 5px 15px rgba(255, 187, 51, 0.7);
        }

        .control-button:hover {
            transform: scale(1.06);
            background-color: var(--primary-color);
            color: var(--background-color);
            box-shadow: 0 3px 10px var(--shadow-color);
        }

        .material-icons-round {
            font-size: 22px;
            font-family: 'Material Icons Round';
        }

        .play-pause .material-icons-round {
            font-size: 28px;
        }

        .sangeet-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            margin: 35px auto 15px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 12px rgba(255, 187, 51, 0.4);
        }

        .sangeet-button:hover {
            transform: scale(1.04);
            box-shadow: 0 5px 15px rgba(255, 187, 51, 0.6);
            background-color: var(--primary-light);
        }

        .audio-wave {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            height: 22px;
            position: absolute;
            top: -30px;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .playing .audio-wave {
            opacity: 1;
        }

        .wave-bar {
            height: 100%;
            width: 3px;
            background-color: var(--primary-color);
            border-radius: 3px;
            animation: wave 1.2s ease-in-out infinite;
            filter: drop-shadow(0 0 5px rgba(255, 187, 51, 0.5));
        }

        .wave-bar:nth-child(2) { animation-delay: 0.2s; }
        .wave-bar:nth-child(3) { animation-delay: 0.4s; }
        .wave-bar:nth-child(4) { animation-delay: 0.6s; }
        .wave-bar:nth-child(5) { animation-delay: 0.8s; }

        @keyframes wave {
            0%, 100% { height: 8px; }
            50% { height: 22px; }
        }

        .logo {
            position: fixed;
            left: 20px;
            top: 20px;
            font-weight: 700;
            font-size: 19px;
            color: var(--primary-color);
            background-color: var(--background-color);
            padding: 6px 10px;
            border-radius: 30px;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: all var(--transition-speed) ease-in-out;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo:hover {
            transform: scale(1.02);
            box-shadow: 0 3px 8px var(--shadow-color);
        }

        .logo .material-icons-round {
            margin-right: 5px;
        }

        .skeleton-text {
            height: 17px;
            margin: 12px auto;
            width: 80%;
            border-radius: 4px;
            background: linear-gradient(90deg, var(--progress-bg) 25%, var(--progress-buffer) 50%, var(--progress-bg) 75%);
            background-size: 200% 100%;
            animation: skeleton 2s infinite;
        }

        .skeleton-title {
            height: 28px;
            width: 60%;
        }

        .lyrics-container {
            width: 100%;
            max-width: 650px;
            margin-top: 30px;
            padding: 20px;
            border-radius: var(--card-radius);
            background-color: var(--lyrics-container-bg);
            box-shadow: 0 4px 15px var(--shadow-color);
            font-family: var(--lyrics-font-family);
            color: var(--lyrics-text-color);
            transition: all var(--transition-speed) ease-in-out;
        }

        .lyrics-header {
            padding: 15px 20px 10px;
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .lyrics-title {
            font-weight: 600;
            font-size: 17px;
            color: var(--lyrics-title-color);
            display: flex;
            align-items: center;
        }

        .lyrics-title .material-icons-round {
            font-size: 20px;
            margin-right: 8px;
        }

        .lyrics-content {
            padding: 20px;
            font-size: 22px;
            line-height: 2.0;
            white-space: pre-line;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .lyrics-content p {
            margin-bottom: 15px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(128, 128, 128, 0.1);
        }

        [data-theme="dark"] .lyrics-content p {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .skeleton-line {
            height: 16px;
            margin-bottom: 16px;
            border-radius: 4px;
            background: linear-gradient(90deg, var(--lyrics-skeleton-bg) 25%, var(--lyrics-skeleton-highlight) 50%, var(--lyrics-skeleton-bg) 75%);
            background-size: 200% 100%;
            animation: skeleton 2s infinite;
        }

        .skeleton-line:nth-child(3n) { width: 70%; }
        .skeleton-line:nth-child(3n+1) { width: 85%; }
        .skeleton-line:nth-child(3n+2) { width: 90%; }
        .skeleton-line:last-child { margin-bottom: 0; }

        .lyrics-text {
            display: none;
        }

        .lyrics-not-found {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-style: italic;
            color: var(--text-secondary);
            padding: 20px;
        }

        @media (max-width: 600px) {
            .container { padding: 80px 15px 40px; }
            .song-thumbnail-container { max-width: 260px; margin-bottom: 30px; }
            .song-title { font-size: 23px; height: 34px; margin-bottom: 28px; }
            .song-artist { font-size: 16px; margin-bottom: 10px; }
        }

        #miniPlayer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            display: none;
        }

        #miniProgressContainer {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 200px;
            height: 10px;
            background-color: var(--progress-bg);
            border-radius: 5px;
            display: none;
            z-index: 1001;
            cursor: pointer;
        }

        #miniProgressCurrent {
            height: 100%;
            background-color: var(--primary-color);
            width: 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="/" class="logo">
        <span class="material-icons-round">music_note</span>Sangeet
    </a>

    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <span class="material-icons-round" id="themeIcon">light_mode</span>
    </button>

    <div class="container">
        <div class="player-card" id="playerCard">
            <div class="song-thumbnail-container">
                <div class="song-thumbnail-wrapper">
                    <div class="skeleton skeleton-thumbnail" id="thumbnailSkeleton"></div>
                    <img src="{{ thumbnail }}" alt="{{ title }}" class="song-thumbnail" id="songThumbnail">
                </div>
                <div class="audio-wave" id="audioWave">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
            </div>

            <div class="song-info">
                <div class="skeleton skeleton-text" id="artistSkeleton"></div>
                <div class="song-artist" id="artistName" style="display: none;">{{ artist }}</div>
                <div class="skeleton skeleton-title" id="titleSkeleton"></div>
                <div class="song-title" id="songTitle" style="display: none;">
                    <div class="marquee" id="titleMarquee">{{ title }}</div>
                </div>
            </div>

            <div class="player-controls">
                <div class="progress-container">
                    <div class="progress-time" id="currentTime">0:00</div>
                    <div class="progress-bar" id="progressBar">
                        <div class="skeleton" id="bufferSkeleton"></div>
                        <div class="progress-buffer" id="progressBuffer"></div>
                        <div class="progress-current" id="progressCurrent"></div>
                    </div>
                    <div class="progress-time" id="duration">0:00</div>
                </div>

                <div class="buttons-container">
                    <button class="control-button play-pause" id="playPauseButton" aria-label="Play or pause">
                        <span class="material-icons-round" id="playPauseIcon">play_arrow</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="lyrics-container" id="lyricsContainer">
            <div class="lyrics-header">
                <div class="lyrics-title">
                    <span class="material-icons-round">lyrics</span>Lyrics
                </div>
            </div>
            <div class="lyrics-content">
                <div class="lyrics-skeleton" id="lyricsSkeleton">
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line"></div>
                </div>
                <div class="lyrics-text" id="lyricsText"></div>
            </div>
        </div>

        <button class="sangeet-button" id="openSangeet">
            <span class="material-icons-round">headphones</span>
            Play on Sangeet
        </button>
    </div>

    <!-- Mini Player and Progress Bar -->
    <div id="miniPlayer">
        <span class="material-icons-round" id="miniPlayPauseIcon">play_arrow</span>
    </div>
    <div id="miniProgressContainer">
        <div id="miniProgressCurrent"></div>
    </div>

    <audio id="audioPlayer" preload="auto" style="display: none;">
        <source src="{{proxy}}/stream2/open/{{ video_id }}" type="audio/mpeg">
    </audio>

    <script>
        (async function() {
            const elements = {
                audioPlayer: document.getElementById('audioPlayer'),
                playPauseButton: document.getElementById('playPauseButton'),
                playPauseIcon: document.getElementById('playPauseIcon'),
                progressBar: document.getElementById('progressBar'),
                progressBuffer: document.getElementById('progressBuffer'),
                progressCurrent: document.getElementById('progressCurrent'),
                bufferSkeleton: document.getElementById('bufferSkeleton'),
                currentTime: document.getElementById('currentTime'),
                duration: document.getElementById('duration'),
                titleMarquee: document.getElementById('titleMarquee'),
                openSangeet: document.getElementById('openSangeet'),
                themeToggle: document.getElementById('themeToggle'),
                themeIcon: document.getElementById('themeIcon'),
                playerCard: document.getElementById('playerCard'),
                audioWave: document.getElementById('audioWave'),
                songThumbnail: document.getElementById('songThumbnail'),
                thumbnailSkeleton: document.getElementById('thumbnailSkeleton'),
                artistName: document.getElementById('artistName'),
                artistSkeleton: document.getElementById('artistSkeleton'),
                songTitle: document.getElementById('songTitle'),
                titleSkeleton: document.getElementById('titleSkeleton'),
                lyricsContainer: document.getElementById('lyricsContainer'),
                lyricsSkeleton: document.getElementById('lyricsSkeleton'),
                lyricsText: document.getElementById('lyricsText'),
                miniPlayer: document.getElementById('miniPlayer'),
                miniPlayPauseIcon: document.getElementById('miniPlayPauseIcon'),
                miniProgressContainer: document.getElementById('miniProgressContainer'),
                miniProgressCurrent: document.getElementById('miniProgressCurrent')
            };

            // Theme handling
            const setTheme = (isDark) => {
                document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
                elements.themeIcon.textContent = isDark ? 'dark_mode' : 'light_mode';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            };

            const savedTheme = localStorage.getItem('theme') || 
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            setTheme(savedTheme === 'dark');

            elements.themeToggle.addEventListener('click', () => 
                setTheme(document.documentElement.getAttribute('data-theme') !== 'dark'));

            // Utility functions
            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' + secs : secs}`;
            };

            // Thumbnail loading
            const loadThumbnail = () => new Promise((resolve) => {
                if (elements.songThumbnail.complete && elements.songThumbnail.naturalWidth) {
                    elements.thumbnailSkeleton.style.display = 'none';
                    elements.songThumbnail.classList.add('loaded');
                    resolve();
                } else {
                    elements.songThumbnail.onload = () => {
                        elements.thumbnailSkeleton.style.display = 'none';
                        elements.songThumbnail.classList.add('loaded');
                        resolve();
                    };
                    elements.songThumbnail.onerror = () => {
                        elements.thumbnailSkeleton.style.display = 'none';
                        elements.songThumbnail.classList.add('loaded');
                        resolve();
                    };
                }
            });

            // Content loading
            const loadContent = async () => {
                const [lyrics] = await Promise.all([
                    fetch(`/api/lyrics/{{ video_id }}`).then(res => res.json()).catch(() => []),
                    loadThumbnail()
                ]);

                requestAnimationFrame(() => {
                    elements.artistSkeleton.style.display = 'none';
                    elements.artistName.style.display = 'block';
                    elements.titleSkeleton.style.display = 'none';
                    elements.songTitle.style.display = 'flex';
                    initMarquee();

                    elements.lyricsSkeleton.style.display = 'none';
                    elements.lyricsText.innerHTML = lyrics.length 
                        ? lyrics.map(line => `<p>${line}</p>`).join('')
                        : '<div class="lyrics-not-found"><p>No lyrics found</p></div>';
                    elements.lyricsText.style.display = 'block';
                });
            };

            // Audio handling
            const updateProgress = () => {
                if (!elements.audioPlayer.duration) return;
                const { currentTime, duration } = elements.audioPlayer;
                const progressPercent = (currentTime / duration) * 100;
                elements.progressCurrent.style.width = `${progressPercent}%`;
                elements.miniProgressCurrent.style.width = `${progressPercent}%`;
                elements.currentTime.textContent = formatTime(currentTime);
                elements.duration.textContent = formatTime(duration);
            };

            const updateBuffer = () => {
                if (elements.audioPlayer.buffered.length && elements.audioPlayer.duration) {
                    const bufferedEnd = elements.audioPlayer.buffered.end(0);
                    elements.progressBuffer.style.width = `${(bufferedEnd / elements.audioPlayer.duration) * 100}%`;
                    if (bufferedEnd > 0) elements.bufferSkeleton.style.display = 'none';
                }
            };

            const updatePlayPauseIcons = () => {
                const icon = elements.audioPlayer.paused ? 'play_arrow' : 'pause';
                elements.playPauseIcon.textContent = icon;
                elements.miniPlayPauseIcon.textContent = icon;
            };

            const togglePlay = async () => {
                try {
                    if (elements.audioPlayer.paused) {
                        await elements.audioPlayer.play();
                    } else {
                        elements.audioPlayer.pause();
                    }
                    updatePlayPauseIcons();
                    if (navigator.mediaSession) {
                        navigator.mediaSession.playbackState = elements.audioPlayer.paused ? 'paused' : 'playing';
                    }
                } catch (error) {
                    console.error('Playback error:', error);
                }
            };

            // Seeking for main progress bar
            let isSeeking = false;
            const handleSeek = (e, bar) => {
                if (!elements.audioPlayer.duration) return;
                const rect = bar.getBoundingClientRect();
                const pos = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
                elements.audioPlayer.currentTime = pos * elements.audioPlayer.duration;
                updateProgress();
            };

            elements.progressBar.addEventListener('mousedown', () => { 
                isSeeking = true; 
                elements.bufferSkeleton.style.display = 'block';
            });
            document.addEventListener('mouseup', () => { 
                isSeeking = false; 
                if (!elements.audioPlayer.paused) elements.bufferSkeleton.style.display = 'none';
            });
            document.addEventListener('mousemove', (e) => { if (isSeeking) handleSeek(e, elements.progressBar); });
            elements.progressBar.addEventListener('click', (e) => handleSeek(e, elements.progressBar));

            elements.progressBar.addEventListener('touchstart', () => { 
                isSeeking = true; 
                elements.bufferSkeleton.style.display = 'block';
            }, { passive: true });
            elements.progressBar.addEventListener('touchend', () => { 
                isSeeking = false; 
                if (!elements.audioPlayer.paused) elements.bufferSkeleton.style.display = 'none';
            }, { passive: true });
            elements.progressBar.addEventListener('touchmove', (e) => {
                if (isSeeking) {
                    e.preventDefault();
                    handleSeek({ clientX: e.touches[0].clientX }, elements.progressBar);
                }
            }, { passive: false });

            // Marquee
            const initMarquee = () => {
                const titleWidth = elements.titleMarquee.offsetWidth;
                const containerWidth = elements.songTitle.offsetWidth;
                elements.titleMarquee.classList.toggle('animate', titleWidth > containerWidth);
            };

            // Mini Player Logic
            const observer = new IntersectionObserver((entries) => {
                if (!entries[0].isIntersecting) {
                    elements.miniPlayer.style.display = 'flex';
                    if (!localStorage.getItem('miniPlayerTipShown')) {
                        const tip = document.createElement('div');
                        tip.id = 'miniPlayerTip';
                        tip.style.position = 'absolute';
                        tip.style.bottom = '60px';
                        tip.style.right = '0';
                        tip.style.background = 'var(--control-bg)';
                        tip.style.padding = '5px 10px';
                        tip.style.borderRadius = '5px';
                        tip.style.fontSize = '12px';
                        tip.textContent = 'Click to play/pause, long press to seek';
                        elements.miniPlayer.appendChild(tip);
                        setTimeout(() => {
                            tip.style.display = 'none';
                            localStorage.setItem('miniPlayerTipShown', 'true');
                        }, 5000);
                    }
                } else {
                    elements.miniPlayer.style.display = 'none';
                    elements.miniProgressContainer.style.display = 'none';
                }
            }, { threshold: 0 });
            observer.observe(elements.playerCard);

            let isLongPress = false;
            let longPressTimer;
            const longPressDuration = 500;

            elements.miniPlayer.addEventListener('mousedown', () => {
                longPressTimer = setTimeout(() => {
                    elements.miniProgressContainer.style.display = 'block';
                }, longPressDuration);
            });

            elements.miniPlayer.addEventListener('mouseup', () => {
                clearTimeout(longPressTimer);
            });

            elements.miniPlayer.addEventListener('mouseleave', () => {
                clearTimeout(longPressTimer);
            });

            elements.miniPlayer.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isLongPress = false;
                longPressTimer = setTimeout(() => {
                    isLongPress = true;
                    elements.miniProgressContainer.style.display = 'block';
                }, longPressDuration);
            }, { passive: false });

            elements.miniPlayer.addEventListener('touchend', () => {
                clearTimeout(longPressTimer);
                if (!isLongPress) {
                    togglePlay();
                }
            });

            let isMiniSeeking = false;

            elements.miniProgressContainer.addEventListener('mousedown', () => {
                isMiniSeeking = true;
            });

            document.addEventListener('mouseup', () => {
                isMiniSeeking = false;
            });

            document.addEventListener('mousemove', (e) => {
                if (isMiniSeeking) {
                    handleSeek(e, elements.miniProgressContainer);
                }
            });

            elements.miniProgressContainer.addEventListener('click', (e) => {
                handleSeek(e, elements.miniProgressContainer);
            });

            elements.miniProgressContainer.addEventListener('touchstart', () => {
                isMiniSeeking = true;
            }, { passive: true });

            elements.miniProgressContainer.addEventListener('touchend', () => {
                isMiniSeeking = false;
            }, { passive: true });

            elements.miniProgressContainer.addEventListener('touchmove', (e) => {
                if (isMiniSeeking) {
                    e.preventDefault();
                    handleSeek({ clientX: e.touches[0].clientX }, elements.miniProgressContainer);
                }
            }, { passive: false });

            document.addEventListener('click', (e) => {
                if (!elements.miniPlayer.contains(e.target) && !elements.miniProgressContainer.contains(e.target)) {
                    elements.miniProgressContainer.style.display = 'none';
                }
            });

            // Space bar control
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    togglePlay();
                }
            });

            // Event listeners
            elements.playPauseButton.addEventListener('click', togglePlay);
            elements.miniPlayer.addEventListener('click', togglePlay);
            elements.audioPlayer.addEventListener('timeupdate', updateProgress);
            elements.audioPlayer.addEventListener('progress', updateBuffer);
            elements.audioPlayer.addEventListener('loadedmetadata', () => {
                elements.duration.textContent = formatTime(elements.audioPlayer.duration);
            });
            elements.audioPlayer.addEventListener('canplay', () => {
                elements.bufferSkeleton.style.display = 'none';
            });
            elements.audioPlayer.addEventListener('playing', () => {
                updatePlayPauseIcons();
                elements.playerCard.classList.add('playing');
            });
            elements.audioPlayer.addEventListener('pause', () => {
                updatePlayPauseIcons();
                elements.playerCard.classList.remove('playing');
            });
            elements.audioPlayer.addEventListener('ended', () => {
                updatePlayPauseIcons();
                elements.playerCard.classList.remove('playing');
            });
            elements.audioPlayer.addEventListener('waiting', () => {
                if (!elements.audioPlayer.paused) {
                    elements.playPauseIcon.textContent = 'hourglass_empty';
                    elements.miniPlayPauseIcon.textContent = 'hourglass_empty';
                    elements.bufferSkeleton.style.display = 'block';
                }
            });
            elements.audioPlayer.addEventListener('error', () => {
                console.error('Audio error:', elements.audioPlayer.error);
                elements.playPauseIcon.textContent = 'error';
                elements.miniPlayPauseIcon.textContent = 'error';
            });

            elements.openSangeet.addEventListener('click', () => {
                window.location.href = '{{ share_url }}';
            });

            // Media Session
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: '{{ title }}',
                    artist: '{{ artist }}',
                    artwork: [{ src: '{{ thumbnail }}', sizes: '512x512', type: 'image/png' }]
                });
                navigator.mediaSession.setActionHandler('play', togglePlay);
                navigator.mediaSession.setActionHandler('pause', togglePlay);
            }

            // Initialize
            elements.audioPlayer.playbackRate = 1.0;
            window.addEventListener('resize', initMarquee);
            elements.playerCard.addEventListener('mouseenter', () => {
                elements.songThumbnail.style.transform = 'scale(1.02)';
            });
            elements.playerCard.addEventListener('mouseleave', () => {
                elements.songThumbnail.style.transform = 'scale(1)';
            });

            await loadContent();
        })();
    </script>
</body>
</html>
